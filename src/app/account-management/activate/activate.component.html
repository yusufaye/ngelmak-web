<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1 >Activation</h1>
      @if (success()) {
        <div class="alert alert-success">
          <span ><strong>Votre compte utilisateur a été activé.</strong> Merci de vous </span>
          <a class="alert-link" routerLink="/login" >connecter</a>.
        </div>
      }
      @if (error()) {
        <div class="alert alert-danger" >
          <strong>Votre compte utilisateur n&apos;a pas pu être activé.</strong> Utilisez le formulaire d&apos;enregistrement pour en créer
          un nouveau.
        </div>
      }
    </div>
  </div>
</div>
